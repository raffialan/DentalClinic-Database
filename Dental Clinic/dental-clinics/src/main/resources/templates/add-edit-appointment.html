<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<p align="center" class="my-5">

  <a href="/home" class="btn btn-primary">
    <i class="fas fa-user-plus ml-2"> Home </i></a>

</p>

<div class="container my-5">
  <h3> Add Appointment</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/createAppointment}" th:object="${appointment}" method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="description" class="col-form-label">Description</label>
              <input type="text" th:field="*{description}" class="form-control"
                     id="description" placeholder="Description" />
            </div>


            <div class="form-group col-md-8">
              <label for="pid" class="col-form-label">Patient</label>
              <select class="form-control" th:field="*{pid}"  id="pid">
                <option value="0">Select Patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.pid}" th:text="${patient.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="cid" class="col-form-label">Clinic</label>
              <select class="form-control" th:field="*{cid}"  id="cid">
                <option value="0">Select Clinic</option>
                <option th:each="clinic : ${clinics}" th:value="${clinic.cid}" th:text="${clinic.name}"></option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <label for="sid" class="col-form-label">Dentist</label>
              <select class="form-control" th:field="*{sid}"  id="sid">
                <option value="0">Select Dentist</option>
                <option th:each="staff : ${staffs}" th:value="${staff.sid}" th:text="${staff.name}"></option>
              </select>
            </div>


            <div class="form-group col-md-8">
              <label for="appointmentdate" class="col-form-label">Appointment Date</label>
              <input type="text" th:field="*{appointmentdate}" class="form-control"
                     id="appointmentdate" placeholder="yyyy-MM-dd" />
            </div>

            <div class="form-group col-md-8">
              <label for="isvisit" class="col-form-label">Is Visit</label>
              <select class="form-control" th:field="*{isvisit}"  id="isvisit">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="aid" th:field="*{aid}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
