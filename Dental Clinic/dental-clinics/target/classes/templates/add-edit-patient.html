<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<p align="center" class="my-5">

    <a href="/home" class="btn btn-primary">
        <i class="fas fa-user-plus ml-2"> Home </i></a>

</p>


    <div class="container my-5">
        <h3> Add Patient</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createPatient}" th:object="${patient}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                            id="name" placeholder="Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="sex" class="col-form-label">Sex</label>
                                <input type="text" th:field="*{sex}" class="form-control"
                                            id="sex" placeholder="Sex" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="age" class="col-form-label">Age</label>
                                <input type="text" th:field="*{age}" class="form-control"
                                       id="age" placeholder="Age" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control"
                                       id="address" placeholder="Address" />
                            </div>


                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control"
                                            id="email" placeholder="Email Id" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="contactno" class="col-form-label">Contact No</label>
                                <input type="text" th:field="*{contactno}" class="form-control"
                                       id="contactno" placeholder="contact No" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="pid" th:field="*{pid}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
